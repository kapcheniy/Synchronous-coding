<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Code Runner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/theme/material-darker.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">C++ Code Runner</h1>
        <div class="editor-container">
            <textarea id="codeEditor"></textarea>
        </div>
        <button class="button" onclick="runCode()">
            <span class="loader" id="loader"></span>
            ▶ Скомпилировать и запустить
        </button>
        <div class="output" id="output">> Результат выполнения появится здесь...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/mode/clike/clike.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
